<input type="number" [(ngModel)]="multiplicationtable" placeholder="Enter a number">
<button (click)="generateTable()">Generate Table</button>
<div *ngIf="table">
  <h3>Multiplication Table of {{ multiplicationtable }}</h3>
  <ul>
    <li *ngFor="let i of table">{{ multiplicationtable }} x {{ i }} = {{ multiplicationtable * i }}</li>
  </ul>
</div>
