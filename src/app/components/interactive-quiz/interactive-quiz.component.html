<div class="quiz-container">
  <div *ngIf="currentQuestionIndex < questions.length">
    <h2>Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}</h2>
    <p>{{ questions[currentQuestionIndex].question }}</p>
    <ul>
      <li *ngFor="let option of questions[currentQuestionIndex].options">
        <button (click)="selectAnswer(option)">{{ option }}</button>
      </li>
    </ul>
    <p *ngIf="selectedAnswer !== null">
      You selected: {{ selectedAnswer }}
      <span *ngIf="isCorrect !== null" [class.correct]="isCorrect" [class.incorrect]="!isCorrect">
           {{ isCorrect ? 'Correct!' : 'Incorrect.' }}
         </span>
    </p>
    <button (click)="nextQuestion()" *ngIf="isCorrect !== null">Next Question</button>
  </div>
  <div *ngIf="currentQuestionIndex === questions.length">
    <h2>Quiz Complete!</h2>
    <p>You answered {{ correctAnswers }} out of {{ questions.length }} questions correctly.</p>
  </div>
</div>
